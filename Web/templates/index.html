<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style/style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>META-Rover</title>

    
</head>
<body>
    <div class = main>
        <div class = 'head'>
            <!-- 색깔은 기어그레이, 적당히 라운드 처리, 로고 이미지 넣기
            로고 onclick->메인 페이지로 리다이렉트 -->
            <img class = logo src="{{ url_for('static', filename='images/logo.png') }}">
            <h1 class = title>
                <p style="font-weight: bolder;">ROVER</p>
            </h1>
        
        </div>
    
        <div class = 'event'>
            <p class = eventitem><b>기계공학부 로버 부스 이벤트: 로버가 찾아낸 자신을 찍어라!</b></p>
            <!-- <p>로버는 조종에 따라 움직이며, 내장되어 있는 카메라로 주변에 있는 사람들을 감지하여 사진을 찍습니다. \n그러한 감지된 인물들의 사진이  </p> -->
            <p class = eventitem>로버의 카메라 속에 잡힌 자신의 모습을 찾아보세요. <br>카메라에 잡힌 자신의 모습을 스크린샷으로 담아 <b>인스타그램 스토리</b>에 공유하면 <b>소정의 상품</b>을 드립니다. </p>
            
            
        </div>
        <div class = 'gallery'>
            <p class = 'gallerytitle'>Gallery</p>
            <div class = 'images'>

            <div onclick = 'goToPic(1)' class = 'image' id = 'image1'><img class = 'personImage' src="http://127.0.0.1:8000/pics/person_1.jpg" ></div>
            <div onclick = 'goToPic(2)' class = 'image' id = 'image2'><img class = 'personImage' src="http://127.0.0.1:8000/pics/person_2.jpg" ></div>
            <div onclick = 'goToPic(3)' class = 'image' id = 'image3'><img class = 'personImage' src="http://127.0.0.1:8000/pics/person_3.jpg" ></div>
            <div onclick = 'goToPic(4)' class = 'image' id = 'image4'><img class = 'personImage' src="http://127.0.0.1:8000/pics/person_4.jpg" ></div>
            <div onclick = 'goToPic(5)' class = 'image' id = 'image5'><img class = 'personImage' src="http://127.0.0.1:8000/pics/person_5.jpg" ></div>
            <div onclick = 'goToPic(6)' class = 'image' id = 'image6'><img class = 'personImage' src="http://127.0.0.1:8000/pics/person_6.jpg" ></div>
            <div onclick = 'goToPic(7)' class = 'image' id = 'image7'><img class = 'personImage' src="http://127.0.0.1:8000/pics/person_7.jpg" ></div>
            <div onclick = 'goToPic(8)' class = 'image' id = 'image8'><img class = 'personImage' src="http://127.0.0.1:8000/pics/person_8.jpg" ></div>
            <div onclick = 'goToPic(9)' class = 'image' id = 'image9'><img class = 'personImage' src="http://127.0.0.1:8000/pics/person_9.jpg" ></div>

    
            </div>

        </div>
        
    
        <div onclick = 'goToStreaming()' class = 'goToStreaming'>

            <p class = 'live'><b>Live</b></p>
    
        </div>
    </div>

    <script>
         function goToStreaming(){
            window.location.href = 'https://127.0.0.1:8000/live';
         }
         function goToPic(index){
            window.location.href = 'https://127.0.0.1:8000/pics/person_'+index;
         }
    </script>
    
    
</body>
</html>
